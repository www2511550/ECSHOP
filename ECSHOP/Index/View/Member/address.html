<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员中心</title>
	<link rel="stylesheet" href="__CONTROLLER_VIEW__/css/member.css">
	<link rel="stylesheet" href="__CONTROLLER_VIEW__/css/header_bottom.css">
	<hdjs/>
	<script type="text/javascript" src='__CONTROLLER_VIEW__/js/index.js'></script>
</head>
<body>
<!-- 头部区块 -->
<include file='__CONTROLLER_VIEW__/block/header.html'/>
<!-- 头部区块结束 -->

<!-- 路径 -->
<div class="position">
	<i>你现在的位置 :</i> <a href="__ROOT__">首页</a><span> > </span>个人中心
</div>
<!-- 路径 -->
<!-- 中间大区 -->
<div class="main_out">
	<!-- 左边列表区块 -->
	<include file='__CONTROLLER_VIEW__/block/left.html'/>
	<!-- 左边列表区块结束 -->
<if value="!{$data}" >
	<!-- 右边区块 -->


	<!-- 收货信息 -->
	<div class="yuyue">
		<div class="title"><h3>收货信息</h3></div>
		<table width="100%">
			<thead style="background:#D6D6D6;">
				<tr>
					<th style="color:#111;font-weight:700;text-align:left;font-size:14px">
					&nbsp;&nbsp;已设为默认地址
					<a href="javascript:;" style='float:right;margin-right:30px;color:#0077D2' onclick="editAddress()">编辑</a></th>
				</tr>
			</thead>
		</table>
		<div class="order">
			<div class="o_detail">
				<table width="100%" class="show_tb">
					<tr style="line-height:35px">
						<td style="text-align:right">收货人：</td>
						<td>{$address.address_order}</td>
					</tr>
					<tr style="line-height:35px">
						<td style="text-align:right">收货地址：</td>
						<td>{$address.address}</td>
					</tr>
					<tr style="line-height:35px">
						<td style="text-align:right">联系号码：</td>
						<td>{$address.address_tel}</td>
					</tr>
				</table>
		<form method="post" id="address">
				<input type="hidden" name="address_id" value="{$address.address_id}">
				<table width="100%"  style="display:none;" class="hide_tb">
					<tr style="line-height:35px">
						<td style="text-align:right">收货人：</td>
						<td><input type="text" value="{$address.address_order}" name="address_order" style="line-height:25px"></td>
					</tr>
					<tr style="line-height:35px">
						<td style="text-align:right">收货地址：</td>
						<td><input type="text" value="{$address.address}" name="address" style="line-height:25px;width:150px"></td>
					</tr>
					<tr style="line-height:35px">
						<td style="text-align:right">联系号码：</td>
						<td><input type="text" value="{$address.address_tel}" name="address_tel" style="line-height:25px"></td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="submit" value="确定" style="width:80px;height:30px;cursor:pointer;background:#BD0808;color:#fff;float:right">
						</td>
					</tr>
				</table>
		</form>
			</div>
		</div>

	</div>
	<!-- 我的预约 -->

</if>

</div>
<!-- 中间大区结束 -->


<!-- 底部区块 -->
<include file='__CONTROLLER_VIEW__/block/bottom.html' />
<!-- 底部区块结束 -->
</body>
</html>
