<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑品牌</title>
	<hdjs />	
</head>
<body>
<div class="wrap">
	<div class="title-header">商品编辑</div>
	<form action="" method="post">	
		<input type="hidden" name='bid' value="{$data.bid}">
		<table class="table2 hd-form">
			<tr>
				<th class="w100">品牌名称</th>
				<td><input type="text" name="brand_name" value="{$data.brand_name}"></td>
			</tr>
			<tr>
				<th class="w100">品牌logo</th>
				<td>
					<upload size='2' type='jpg,jpeg,png,gif' limit='1' name='brand_logo'  data='{$data.brand_logo}'/>
				</td>
			</tr>
			<tr>
				<th class="w100">品牌序号</th>
				<td><input type="text" name="brand_order" value="{$data.brand_order}"></td>
			</tr>
		</table>
		<input type="submit" class="hd-success" value="添加">
	</form>
</div>
</body>
</html>
