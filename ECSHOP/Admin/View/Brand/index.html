<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>品牌展示</title>
	<hdjs/>
</head>
<body>
<div class="warp">
	<div class="menu_list">
		<ul>
			<li><a href="{|U:'add'}">添加品牌</a></li>
		</ul>
		<ul>
			<li><a href="{|U:'updateCache'}">更新缓存</a></li>
		</ul>
	</div>
	<table class="table2">
		<thead>
			<td>BID</td>
			<td>品牌</td>
			<td>品牌logo</td>
			<td>品牌排序</td>
			<td class="w100">操作</td>
		</thead>
		<tbody>
		<list from='$brand' name='$b'>
			<tr>
				<td>{$b.bid}</td>
				<td>{$b.brand_name}</td>
				<td><if value="{$b.brand_logo}"><img src="__ROOT__/{$b.brand_logo}" class="w50 h50"><else>暂无图片</if></td>
				<td>{$b.brand_order}</td>
				<td>
					<a href="{|U:'edit',array('bid'=>$b['bid'])}">编辑</a> |
					<a href="{|U:'del',array('bid'=>$b['bid'])}">删除</a>
				</td>
			</tr>
		</list>
		</tbody>
	</table>
</div>
</body>
</html>
