<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品展示</title>
	<hdjs/>
</head>
<body>
<div class="warp">
	<div class="menu_list">
		<ul>
			<li><a href="{|U:'GoodsType/add'}">添加类型</a></li>
		</ul>
		<ul>
			<li><a href="{|U:'updateCache'}">更新缓存</a></li>
		</ul>
	</div>
	<table class="table2">
		<thead>
			<td>ID</td>
			<td>商品名称</td>
			<td class="w100">操作</td>
		</thead>
		<tbody>
		<list from='$goodsType' name='$g'>
			<tr>
				<td>{$g.cat_id}</td>
				<td>{$g.cat_name}</td>
				<td>
					<a href="{|U:'attribute/index',array('cat_id'=>$g['cat_id'])}">属性</a> |
					<a href="{|U:'edit',array('cat_id'=>$g['cat_id'])}">编辑</a> |
					<a href="{|U:'del',array('cat_id'=>$g['cat_id'])}">删除</a>
				</td>
			</tr>
		</list>
		</tbody>
	</table>
</div>
</body>
</html>
