<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品属性</title>
	<hdjs/>
</head>
<body>
<div class="warp">
	<div class="menu_list">
		<ul>
			<li><a href="{|U:'add',array('cat_id'=>Q('cat_id'))}">添加属性</a></li>
		</ul>
		<ul>
			<li>
				<select name="cat_id" style="text-align:center" onchange="changeGoodsType(this)">
					<option value="">==商品类型==</option>
				<list from='$goods_type' name='$gt'>
				  <option value="{$gt.cat_id}" <if value="{$gt.cat_id}==Q('cat_id')">selected=''</if> >
				{$gt.cat_name}</option>
				</list>
				</select>
			</li>
		</ul>
		<js file='__CONTROLLER_VIEW__/Js/index.js'/>
	</div>
	<table class="table2">
		<thead>
			<td>ID</td>
			<td>属性名称</td>
			<td>类型</td>
			<td>录入方式</td>
			<td>可选值列表</td>
			<td class="w100">操作</td>
		</thead>
		<tbody>
		<list from='$data' name='$d'>
			<tr>
				<td>{$d.attr_id}</td>
				<td>{$d.attr_name}</td>
				<td>{$d.attr_type_text}</td>
				<td>{$d.attr_input_type_text}</td>
				<td>{$d.attr_value}</td>
				<td>
					<a href="{|U:'edit',array('attr_id'=>$d['attr_id'])}">编辑</a> |
					<a href="{|U:'del',array('attr_id'=>$d['attr_id'])}">删除</a>
				</td>
			</tr>
		</list>
		</tbody>
	</table>
</div>
</body>
</html>
