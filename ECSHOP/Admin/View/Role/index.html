<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>角色分配</title>
	<hdjs/>
</head>
<body>
<div class="wrap">
	<div class="title-header">角色分配&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="{|U:'add'}">添加角色</a></div>
	<table class="table2 hd-form">
		<tr>
			<td class="w150">RID</td>
			<td>角色名称</td>
			<td>操作</td>
		</tr>
	<list from='$role' name='$r'>
		<tr>
			<td>{$r.rid}</td>
			<td>{$r.rname}</td>
			<td>
				<a href="{|U:'edit',array('rid'=>$r['rid'])}">编辑</a> |
				<a href="{|U:'del',array('rid'=>$r['rid'])}">删除</a> |
				<a href="{|U:'Access/set',array('rid'=>$r['rid'])}">权限设置</a>
			</td>
		</tr>
	</list>
	</table>
</div>
</body>
</html>
