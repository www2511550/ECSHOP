<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单列表</title>
	<hdjs/>
</head>
<body>
<div class="warp">
	<div class="menu_list">
		<ul>
			<li><a href="javascript:;">订单列表</a></li>
		</ul>
	</div>
	<table class="table2">
		<thead>
			<td>订单ID</td>
			<td>订单号</td>
			<td>商品名称</td>
			<td>规格</td>
			<td class="w100">订单状态</td>
		</thead>
		<tbody>
		<list from='$data' name='$d'>
			<tr>
				<td>{$d.order_goods_id}</td>
				<td>{$d.goods_sn}</td>
				<td>
					{$d.goods_name}
				</td>
				<td>{$d.goods_attr}</td>
				<td>
					<if value="{$d.order_goods_status==0}"
						<a href="javascript:;">待付款</a>
					</if>
					<if value="{$d.order_goods_status==1}"
						<a href="javascript:;">已付款</a>
					</if>
					<if value="{$d.order_goods_status==2}"
						<a href="javascript:;">已取消</a>
					</if>
				</td>
			</tr>
		</list>
		</tbody>
	</table>
	<div style="float:right;margin-top:15px;">{$page}</div>
	
</div>
</body>
</html>
