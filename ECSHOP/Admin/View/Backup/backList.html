<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>备份列表</title>
	<hdjs/>
</head>
<body>
    	<div class='wrap'>
    		<h3>数据还原</h3>
    		<table class='table2'>
    			<thead>
    			<tr>
    				<td>目录</td>
    				<td>备份时间</td>
    				<td>大小</td>
    				<td class='w100'>操作</td>
    			</tr>
    			</thead>
    			<list from="$dirs" name='$d'>
				<tr>
	    				<td>{$d.filename}</td>
	    				<td>{$d.filemtime|date:"Y-m-d H:i:s",@@}</td>
	    				<td>{$d.size|get_size}</td>
	    				<td>
	    					<a href="{|U:'recovery',array('dir'=>$d['filename'])}">还原</a> |
	    					<a href="">删除</a>
	    				</td>
    				</tr>
    			</list>	
    		</table>
    	</div>
</body>
</html>
